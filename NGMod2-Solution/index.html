<!doctype html>
<html lang="en">

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    
    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }
    
    li>button {
      margin-left: 6px;
    }
    
    ul {
      list-style-type: none;
    }
    
    button>span {
      color: green;
    }
  </style>
</head>

<body ng-app="ShoppingListCheckOff">
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- ******* To Buy List ******* -->
      <div class="col-md-6" ng-controller="ToBuyController as ctrl1">
        <h2>To Buy:</h2>
        <ul>
          <!--<li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
          <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>-->
          <li ng-repeat="item in ctrl1.items">
            {{$index +1}}. Buy {{ item.quantity }} {{ item.name }}
            <button ng-click="ctrl1.removeItem($index)">Bought</button>
          </li>
        </ul>
        <div class="emptyMessage">Everything is bought!</div>
      </div>

      <!-- ******* Already Bought List ******* -->
      <div class="col-md-6" ng-controller='AlreadyBoughtController as ctrl2'>
        <h2>Already Bought:</h2>
        <ul>
          <!--<li>Bought 10 cookies</li>-->
          <li ng-repeat="item in AlreadyBoughtListArr">{{$index +1}}. Bought {{ item.quantity }} {{ item.name }}</li>
        </ul>
        <div class="emptyMessage">Nothing bought yet.</div>
      </div>
    </div>
  </div>

</body>

</html>
